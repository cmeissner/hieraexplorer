server:
    token: bla
    port: 8080
    api:
        path: /api
        register:
            -
                name: ping
            -
                name: config
                param: conf/hieraexplorer.yaml
            -
                name: hiera
hieradata:
    resolve: '%{::zone}-%{::role}-.*-%{::env}-.*'
    hierarchy:
        - 'hostname/%{::trusted.certname}'
        - 'role/%{::role}-%{::env}'
        - 'role/%{::role}'
        - 'role/%{::zone}-%{::env}'
        - 'role/%{::zone}'
        - 'env/%{::env}'
        - common
    path: data/hieradata
